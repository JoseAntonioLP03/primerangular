<div>
  <h1>Directivas Angular</h1>
  <ul>
    <li *ngFor="let num of numeros" [ngClass]="{ par: num % 2 == 0, impar: num % 2 == 1 }">
      {{ num }}
    </li>
  </ul>
  <h2>Numero de deportes: {{ deportes.length }}</h2>
  <div *ngIf="deportes.length < 5; then condiciontrue; else condicionelse"></div>
  <ng-template #condiciontrue>
    <p style="color: red">Tienes menos de 5 deportes</p>
  </ng-template>
  <ng-template #condicionelse>
    <p style="color: blue">Tenemos m√°s de 5 deportes !!!</p>
  </ng-template>
  <p>El primer deporte es: {{ deportes[0] }}</p>
  <ul>
    <li *ngFor="let deporte of deportes; let i = index">
      Index: {{ i }} , Deporte : {{ deporte }}
    </li>
  </ul>
</div>
